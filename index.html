<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribuidora Moderna</title>
  <link rel="stylesheet" href="estili.css">
  <link rel="shortcut icon" href="./imagem/logo1.jpg" type="image/x-icon">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Distribuidora Moderna</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <section class="container mt-5">
      <h2 class="text-center mb-4">Nossos Produtos</h2>
      <div class="row">
        <!-- Product 1 -->
        <div class="col-md-4 mb-4">
          <div class="card product-card">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Produto 1">
            <div class="card-body">
              <h5 class="card-title">Produto 1</h5>
              <p class="card-text">Descrição breve do produto.</p>
              <button class="btn btn-primary add-to-cart" data-product="Produto 1">Adicionar ao Carrinho</button>
            </div>
          </div>
        </div>
        <!-- Product 2 -->
        <div class="col-md-4 mb-4">
          <div class="card product-card">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Produto 2">
            <div class="card-body">
              <h5 class="card-title">Produto 2</h5>
              <p class="card-text">Descrição breve do produto.</p>
              <button class="btn btn-primary add-to-cart" data-product="Produto 2">Adicionar ao Carrinho</button>
            </div>
          </div>
        </div>
        <!-- Product 3 -->
        <div class="col-md-4 mb-4">
          <div class="card product-card">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Produto 3">
            <div class="card-body">
              <h5 class="card-title">Produto 3</h5>
              <p class="card-text">Descrição breve do produto.</p>
              <button class="btn btn-primary add-to-cart" data-product="Produto 3">Adicionar ao Carrinho</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Cart -->
  <div class="cart">
    <h5>Carrinho</h5>
    <div id="cart-items"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <a href="https://wa.me/SEU_NUMERO" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://instagram.com/SEU_INSTAGRAM" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/SEU_YOUTUBE" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://t.me/SEU_TELEGRAM" target="_blank"><i class="fab fa-telegram"></i></a>
  </footer>

  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    const cartItems = [];
    const cartContainer = document.getElementById('cart-items');

    // Adicionar ao carrinho
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const product = button.getAttribute('data-product');
        if (!cartItems.includes(product)) {
          cartItems.push(product);
          updateCart();
        }
      });
    });

    // Atualizar o carrinho
    function updateCart() {
      cartContainer.innerHTML = '';
      cartItems.forEach((item, index) => {
        const cartItemDiv = document.createElement('div');
        cartItemDiv.className = 'cart-item';
        cartItemDiv.innerHTML = `
          <span>${item}</span>
          <button class="btn btn-danger btn-sm remove-from-cart" data-index="${index}">Remover</button>
        `;
        cartContainer.appendChild(cartItemDiv);
      });

      // Remover do carrinho
      document.querySelectorAll('.remove-from-cart').forEach(button => {
        button.addEventListener('click', () => {
          const index = button.getAttribute('data-index');
          cartItems.splice(index, 1);
          updateCart();
        });
      });
    }
  </script>
</body>
</html>
